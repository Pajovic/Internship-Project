<!DOCTYPE html>
<html>

<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="icon" href="favicon.ico">
    <title>AVA Internship Project - Single Sign On</title>
    <meta name="google-signin-client_id"
          content="964074182446-j5nvqao6o5rhvs5c3374bcrrckip111h.apps.googleusercontent.com">
</head>

<body>
<div class="wrapper">
    <div class="title">
        <h2>Single Sign On Demo</h2>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" id="signout" onclick="signOut()">Sign Out</a>
    <div class="jwttitle">
        <h3 id="JWT">TEST</h3>
    </div>
</div>

</body>

<script>
    function onSignIn(googleUser) {
        console.log(googleUser.getAuthResponse().id_token);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/auth/google');
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function() {
            let jwtDisplay = document.getElementById('JWT')
            jwtDisplay.style.display = 'block';
            jwtDisplay.innerText = "Your JWT is: " + xhr.responseText
        };
        xhr.send(JSON.stringify({"token" : googleUser.getAuthResponse().id_token}));

        let signinBtn = document.getElementsByClassName('g-signin2')[0]
        let signoutBtn = document.getElementById('signout')
        let jwtDisplay = document.getElementById('JWT')
        if (signinBtn.style.display === 'none') {
            signinBtn.style.display = 'block';
            signoutBtn.style.display = 'none';
        } else {
            signinBtn.style.display = 'none';
            signoutBtn.style.display = 'block';
        }
    }

    function signOut() {
        let signinBtn = document.getElementsByClassName('g-signin2')[0]
        let signoutBtn = document.getElementById('signout')

        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
            window.history.go()
        });
    }


</script>

<style>
    body {
        width: 100%;
        height: 100%;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 120px;
        position: relative;
        right: 2%;
    }

    #signout {
        display: none;
        text-decoration: none;
    }

    .jwttitle {
        width: 50%;
        margin: 0 auto;
    }

    #JWT {
        width: 20%;
        display: none;
        text-decoration: none;
    }
</style>


</html>
